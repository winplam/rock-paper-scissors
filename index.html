<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header" id="rpsHeader">Rock Paper Scissors</header>
    <div class="buttons" id="rpsButtons">
        <button class="button" id="rock"><img src="images/stones.png" alt="rock"><br>Rock</button>
        <button class="button" id="paper"><img src="images/tissue-box.png" alt="paper"><br>Paper</button>
        <button class="button" id="scissors"><img src="images/scissors.png" alt="scissors"><br>Scissors</button>
    </div>
    <header class="header">Scoreboard</header>
    <div class="scoreboard" id="rpsScoreboard">
        <div class="columns">
            <div class="scoreboardHeader">Player</div>
            <img src="images/student.png" alt="Player Avatar">
            <div class="totalScore" id="playerScore">0</div>
        </div>
        <div class="columns" id="scoreReport">
            <div id="startMessage">Select rock, paper or scissors to start</div>
            <div class="spacer"></div>
        </div>
        <div class="columns">
            <div class="scoreboardHeader">Computer</div>
            <img src="images/robot.png" alt="Robot Avatar">
            <div class="totalScore" id="computerScore">0</div>
        </div>
    </div>
    <div class="gameOver">
        <div id="playerWins">
            <br>
            <div class="header">Congrats! You win!!!</div>
            <img class="endingImg" src="images/podium.png" alt="Player Wins!"><br>
            <button class="playAgain" onclick="window.location.reload()">Play again?</button>
        </div>
        <div id="computerWins">
            <br>
            <div class="header">Sorry! You lose.</div>
            <img class="endingImg" src="images/cry.png" alt="Computer Wins!"><br>
            <button class="playAgain" onclick="window.location.reload()">Play again?</button>
        </div>
    </div>
</div>
<footer>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></footer>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
